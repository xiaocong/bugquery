<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>DetailInfo</title>
    <link href="styles/bootstrap.css" rel="stylesheet"/> 
    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="kendo/styles/kendo.default.min.css" rel="stylesheet"/> 
    <link href="styles/jquery-ui-1.8.16.custom.css" rel="stylesheet"/> 
    <link href="styles/style.css" rel="stylesheet"/>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5.js"></script>
    <![endif]-->                                                 
</head>

<body>
    <header>
        <div class="sfContentBlock">
            <h2>BugQuery</h2>
            <div class="navbar pull-right" style="margin-top:18px;font-size:14px">
                <ul class="nav">
                    <li><a class="navbar-text" href="javascript:changepswd();" id="loggedid"></a></li>
                    <li><a class="navbar-text" href="javascript:logout();">Logout</a></li>
                </ul>
            </div> 
        </div>
        <div id="dlgpswd" style="display:none;padding-top:5px;font-size:14px">
            <table>
               <tr class="row-2"  >
                 <td class="k-grid-header">Old Password</td>
                 <td><input type="password" id="txtoldpswd"/></td>
               </tr>

               <tr class="row-2"  >
                 <td class="k-grid-header">New Password</td>
                 <td><input type="password" id="txtnewpswd"/></td>
               </tr>

               <tr class="row-2"  >
                 <td class="k-grid-header">Confirm Password</td>
                 <td><input type="password" id="txtcfmpswd"></td>
               </tr>  

               <tr class="row-2" >
                  <td align="center" colspan="2">          
                    <input type="button" value='OK' align="center" onclick="dochnpswd()"/>           
            </td>
         </tr>              
          </table>
        </div>
  </header>
  
  <nav class="greyback">  
        <ul>
          <li id="tabindex" class="first-child"><a href="index.html"></a></li> 
        </ul>
        <div id="menu">
         <div id="searchContainer">
         <input type="text" id="searchTextBox" onkeyup="onKeyAction(event)" class="sfsearchTxt" placeholder="search by issue id..." />
         <div class="sfSearchImageContainer">
             <input type="submit" onclick="gotoRecord()" value="" id="searchButton" title="Search" class="sfsearchSubmit button" />
             <img src="./styles/images/google-search-button.png" alt="search" class="sfSearchSubmit-top" />
        </div>
        </div>
        </div>
   </nav>

  <div id="main"> 
      <div id="img" style="position:absolute;z-index: 1;"></div>	

      <div id="detail" class="k-grid" >
        <table id="data_info" style="table-layout: fixed; word-break: break-all;  word-wrap: break-word;"  class="k-widget">                
        </table>
            
        <table id="device_info" style="table-layout: fixed; word-break: break-all;  word-wrap: break-word;"  class="k-widget" >
        </table>
      </div>     
        
      <br>
        
      <div id="mantis" class="k-grid" style="display: none">
        <table id="auth_info" class="k-widget"  style="table-layout: fixed; word-break: break-all;  word-wrap: break-word;">
            	 
                <tr class="k-grid-header modal-header">
             	   <td colspan='3'>Report Issue To Mantis</td>            	
                </tr> 
                                        		   
                <tr>
               	   <td class="k-header1">ServerName</td>
               	   <td colspan='2'>
               	   	  <span id="btServerName"></span>            	
                   </td>
               </tr>			   
			   
               <tr>
               	<td class="k-header1">				   
                    ProjectName
			    </td>
			    <td colspan='2'>				   
               	   <select tabindex="1" name="category" id="btProjectlist">		       			       
			       </select>
			    </td>
			   </tr>				   
			   		        		                 	  			  			               
        </table>
            
        <table id="auth_info_bq" class="k-widget"  style="table-layout: fixed; word-break: break-all;  word-wrap: break-word;">
            	 
                <tr class="k-grid-header modal-header" style="background-color:#8c8c8c">
             	   <td colspan='3'>Report Issue To Mantis</td>            	
                </tr> 
                                        
                <tr>
               	   <td class="k-header1">ServerName</td>
               	   <td colspan='2'>
				      <select tabindex="1" name="category" id="btServerName" onchange="InitDefaultValues()" >
			            <option value="borqsbt">borqsbt</option>
			            <option value="borqsbt2">borqsbt2</option>
			            <option value="borqsbtx">borqsbtx</option>			       			       
			          </select>               	
                   </td>
               </tr>	      
                            	
               <tr>
               	<td class="k-header1">btUserName</td>
               	<td colspan='2'><input type="text" id="btUserName"/></td>
               </tr>
                           		                 	
               <tr >
               	<td class="k-header1">btPassword</td>
               	<td colspan='2'><input type="password" id="btUserPswd"/></td>
               </tr>
               
               
               <tr>
               	<td class="k-header1">				   
                    <input type="button"  onclick="GetProjectlist()" value="Click and get mantis projectlist"/>
			    </td>
			    <td colspan='2'>				   
               	   <select tabindex="1" name="category" id="btProjectlist">		       			       
			       </select>
			    </td>
			   </tr>			   	   		        		                 	  			  			               
        </table>           
            <div>
            	<table class="k-widget">
                   <tr>
			               <td align="right">				   
                          <input type="button" class="btn btn-primary" value="ReportIssue" onclick="gotoReportIssue()"/> 
			               </td>
			             </tr>			     		                 	  			  			               
               </table>             	              	
            </div>    
        </div>
    </div>          

    <footer>
        <table align="center" style="border: none">
           <tr align="center">
              <td>
                <address>Copyright &copy; 2007-2012 Borqs.co</address>
                <address><a href="mailto:jiliang.chen@borqs.com">contact us</a></address>
                  </td>
            </tr>
        </table>                      
    </footer> 
    <script  type="text/javascript" src="kendo/js/jquery.min.js"></script>
    <script  src="js/jquery-ui-1.8.17.custom.min.js"></script>
    <script  type="text/javascript" src="kendo/js/kendo.web.min.js"></script> 
    <script  type="text/javascript" src="js/jquery.cookie.js"></script>        
    <script  type="text/javascript" src="js/json2.js"></script> 
    <!--Bugquery developed js-->        
    <script  type="text/javascript">
           if(($.cookie('bqticket') === null) || ($.cookie('bqticket') === '')) {
              $.cookie('url_redirect',window.location,{expires:1});
              window.location = "login.html";
           }
    </script>            
    <script  type="text/javascript" src="js/data_global.js"></script>              
    <script  type="text/javascript" src="js/data_detail.js"></script>                
    <script type="text/javascript">
        $(document).ready(function() {
            InitDetailform();
            InitProjectlist();
        });
    </script>
    
</body>

</html>
