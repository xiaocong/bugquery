<!doctype html>
<html>
<head>
    <title>Bugreport</title>
    <link href="styles/bootstrap.css" rel="stylesheet"/> 
    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="kendo/styles/kendo.default.min.css" rel="stylesheet"/>
    <link href="styles/jquery-ui-1.8.16.custom.css" rel="stylesheet"/> 
    <link href="styles/jquery-ui-1.8.16.custom.css" rel="stylesheet"/> 
    <link href="styles/mantis.css" rel="stylesheet"/>          
    <link href="styles/style.css" rel="stylesheet"/>  
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5.js"></script>
    <![endif]-->              
</head>

<body>  
    <header>
        <div class="sfContentBlock">
            <h2>BugQuery</h2>
            <div class="navbar pull-right" style="margin-top:18px;font-size:14px">
                <ul class="nav">
                    <li><a class="navbar-text" href="javascript:changepswd();" id="loggedid"></a></li>
                    <li><a class="navbar-text" href="javascript:logout();">Logout</a></li>
                </ul>
            </div> 
        </div>
        <div id="dlgpswd" style="display:none;padding-top:5px;font-size:14px">
            <table>
               <tr class="row-2"  >
               	 <td class="k-grid-header">Old Password</td>
               	 <td><input type="password" id="txtoldpswd"/></td>
               </tr>

               <tr class="row-2"  >
               	 <td class="k-grid-header">New Password</td>
               	 <td><input type="password" id="txtnewpswd"/></td>
               </tr>

               <tr class="row-2"  >
               	 <td class="k-grid-header">Confirm Password</td>
               	 <td><input type="password" id="txtcfmpswd"></td>
               </tr>  

               <tr class="row-2" >
               	  <td align="center" colspan="2">				   
                    <input type="button" value='OK' align="center" onclick="dochnpswd()"/>				   
			      </td>
			   </tr>	            
        	</table>
        </div>
	</header>

  <div id="main">
			<table class="width100" cellspacing="1">	
				<!-- Title -->
				<tr>
					<td class="form-title">
						<input type="hidden" id="m_id" value="0" />
						<input type="hidden" id="project_id" value="9" />
						<input type="hidden" id="handler_id" value="0" />
						Enter Report Details	</td>
					<td class="form-title" >
						<label id="server_proj"></label>
					</td>
				</tr>
				<!-- Category -->
				<tr class="row-1">
					<td class="category" width="30%">
						<span class="required">*</span>Category 	</td>
					<td width="70%">
								<select tabindex="1" id="category"></select>
					</td>
				</tr>
				
				<!-- Reproducibility -->
				<tr class="row-2">
					<td class="category">
						Reproducibility 	</td>
					<td>
						<select tabindex="2" id="reproducibility"></select>
					</td>
				</tr>

				<!-- Severity -->
				<tr class="row-1">
					<td class="category">
						Severity 	</td>
					<td>
						<select tabindex="3" id="severity"></select>
					</td>
				</tr>

				<!-- Priority (if permissions allow) -->
				<tr class="row-2">
					<td class="category">
						Priority 	</td>
					<td>
						<select tabindex="4" id="priority"></select>
					</td>
				</tr>

				<!-- spacer -->
				<tr class="spacer">
					<td colspan="2"></td>
				</tr>

				<!-- Summary -->
				<tr class="row-1">
					<td class="category">
						<span class="required">*</span>Summary 	
					</td>
					<td >
						<input tabindex="5" type="text" id="summary" size="105" maxlength="128" value=""  style="width: 90%" />
					</td>
				</tr>

				<!-- Description -->
				<tr class="row-2">
					<td class="category">
						<span class="required">*</span>Description 	</td>
					<td>
						<textarea tabindex="6" id="description" cols="80" rows="25"  style="width: 90%"></textarea>
					</td>
				</tr>

				<!-- spacer -->
				<tr class="spacer">
					<td colspan="2"></td>
				</tr>
				
				<tr class="row-2">
					<td class="category">
									<span class="required">*</span>
								Phase	</td>
					<td>
						<select tabindex="10" id="custom_field_1" size="0"></select></td>
				</tr>
				
				<tr class="row-1">
					<td class="category">
									<span class="required">*</span>
								Sub Categories	</td>
					<td>
						<select tabindex="13" id="custom_field_2" size="0"></select>	</td>
				</tr>
				
				<tr class="row-1">
					<td class="category">
									<span class="required">*</span>
								Type	</td>
					<td>
						<select tabindex="15" id="custom_field_4" size="0"></select>	</td>
				</tr>
				
				
				<!-- spacer -->
				<tr class="spacer">
					<td colspan="2"></td>
				</tr>
				
				
				<!-- File Upload (if enabled) >
				<tr class="row-2">
					<td class="category">
						Log File	</td>
					<td>
						<input type="hidden" id="max_file_size" value="11000000" />
						<input tabindex="16" id="file" type="text" size="60" readonly="true" />
					</td>
				</tr-->
				
				<!-- Submit Button -->
				<tr>
					<td class="center" colspan="2">
						<input tabindex="20" type="button" class="button" value="Submit Report" onclick="javascript:reportIssue()" />
					</td>
				</tr>
						
			</table>		
		</div>
    </div> 
	<footer>
	    <table align="center" style="border: none">
		       <tr align="center">
		    	    <td>
		    		    <address>Copyright &copy; 2007-2012 Borqs.co</address>
		    		    <address><a href="mailto:jiliang.chen@borqs.com">contact us</a></address>
	                </td>
	          </tr>
	    </table>             	       	
	</footer>
    <script src="kendo/js/jquery.min.js"></script>
	<script src="js/jquery-ui-1.8.17.custom.min.js"></script>
    <script src="kendo/js/kendo.web.min.js"></script> 
    <script src="js/json2.js"></script>       
    <script src="js/jquery.cookie.js"></script>        
    <script type="text/javascript">
       if(($.cookie('bqticket') === null) || ($.cookie('bqticket') === '')) {
           $.cookie('url_redirect',window.location,{expires:1});
           window.location = "login.html";
       }
    </script>       
    <script type="text/javascript" src="js/data_global.js"></script>      
    <script src="js/data_issue.js"></script>   
    <script type="text/javascript">
            $(document).ready(function() {
                initFormData();
            });
    </script>  
</body>


</html>
